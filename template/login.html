<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form method="post" name="login_form">
        用户名<input type="text" name="username">
        密码<input type="password" name="password">
        <button id="login" type="button" onclick="log()">登录</button>
        <button id="register" type="button" onclick="regi()">注册</button>
    </form>
</body>
</html>
<script type="text/javascript">
function log(){
    let form = document.login_form
    form.action="{{ url_for('login') }}"
    form.submit()
}
function regi() {
    let form = document.login_form
    form.action="{{ url_for('register') }}"
    form.submit()
}
</script>
